<!DOCTYPE html>
<html>
<head>
	<title>Cierra Tomagotchi</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

<div class="tomoContainer">
	
</div>

<input id="name" placeholder="Enter name">

<aside class="metrics">
	<div id="hungry">Hunger:</div>
	<div id="sleepy">Sleepiness:</div>
	<div id="bored">Boredom:</div>
	<div id="age">Age:</div>
</aside>

<div class="buttons">
	<button id="playGame" type="button" class="btn btn-success">PLAY BALL</button>
	<button id="feed" type="button" class="btn btn-outline-info">Feed the hangry girl</button>
	<button id="lights" type="button" class="btn btn-outline-warning">Let the girl sleep</button>
	<button id="play" type="button" class="btn btn-outline-success">Play with the girl</button>
	
</div>





<script src="js/app.js"></script>
</body>

</html>
